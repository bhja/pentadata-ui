<mat-card>
<div mat-card-title align="center">Transactions Details
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.description}}</td>
    </ng-container>
    <ng-container matColumnDef="merchantName">
      <th mat-header-cell *matHeaderCellDef>MerchantName</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.merchantName}}</td>
    </ng-container>
    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef>Currency</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.currency}}</td>
    </ng-container>
    <ng-container matColumnDef="pending">
      <th mat-header-cell *matHeaderCellDef>Pending</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.pending}}</td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.category}}</td>
    </ng-container>
    <ng-container matColumnDef="datetime">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let transaction">{{transaction.datetime}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let account; columns: columns;">
    </tr>
  </table>
  <mat-paginator #paginator [pageSizeOptions]="[50,100]"
                 showFirstLastButtons></mat-paginator>
</div>
</mat-card>
